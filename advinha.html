<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o número</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(to bottom, rgb(255, 89, 89), rgb(255, 194, 80)) ;
            min-height: 100vh;
        }
        .formulario{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 3px;
            border: 3px solid ;
            border-radius: 10px;
            padding: 50px 40px;
        }
        input[type="text"]{
            border: 3px solid transparent;
            padding: 10px;
            border-radius: 5px;
            background:
             linear-gradient(white,white) padding-box,
             linear-gradient(to right,rgb(255, 187, 0),rgb(255, 0, 0)) border-box 
            ;
            transition: .5s;
        }
        input[type="text"]:focus{
            padding: 10px;
            border-color: red;
            outline: none;
            box-shadow: 0 0 5px red;
        }
        input::placeholder{
            color: rgb(124, 123, 123);
            letter-spacing: 1px;
        }
        button{
            background-color: white;
            padding: .5em;
            border: 3px solid rgb(0, 42, 255);
            border-radius: 5px;
            transition: .3s;
        }
        button:hover{
            background-color: aqua;
        }
        .res{
            text-align: center;
            font-size: 2em;
            
        }.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6); /* fundo escuro */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background-color: white;
  padding: 30px 40px;
  border-radius: 10px;
  max-width: 400px;
  text-align: center;
  position: relative;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

.close-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #888;
  transition: 0.2s;
}

.close-btn:hover {
  color: black;
}

/* Classe para esconder o modal */
.hidden {
  display: none;
}

    </style>
</head>
<body>
    
    <form action="" class="formulario" id="form">
    <h1>Escolha um número de 0 a 10</h1>
    <input type="text" placeholder="digite aqui seu palpite" id="palpite" required>
    <button type="submit">Enviar</button>
    <h2>A resposta aparecerá aqui</h2>
    
    <div class="res" id="res"></div>
    </form>
    <!--modal-->
    <div class="modal hidden" id="meuModal">
  <div class="modal-content">
    <span class="close-btn" id="fecharModal">&times;</span>
    <h2>Parabéns</h2>
    <p>Você ganhou o jogo!</p>
  </div>
</div>
    <script>
        //pegar variaveis
        let res=document.getElementById('res')
        const form=document.getElementById('form')
        const randomNum =Math.floor(Math.random()*11)
        let vidas=3
        const modal=document.getElementById('meuModal') 
        //função que gera número
        form.addEventListener("submit", gerarnumaleatorio)
        function gerarnumaleatorio(e) {
            if (randomNum!==null){
            e.preventDefault()
            let palpite=document.getElementById('palpite').value
            let Npalpite=parseInt(palpite)
           let resposta=verificar(Npalpite,randomNum)
            res.innerHTML=resposta}
        }
        //função que reinicia o jogo
        document.getElementById("fecharModal").addEventListener("click",()=>{location.reload()})
        //função que verififca as vidas
        function verificar(numero,rnum){
            if(vidas===0){
            const inpite=document.getElementById('palpite')
                inpite.readOnly=true
                form.removeEventListener("submit",gerarnumaleatorio)
                return "suas vidas acabaram você perdeu"
            }
                if (rnum===numero){
                    modal.classList.remove('hidden')
                return"Parabéns você acertou o número"
                
            }else if(rnum>numero){
                --vidas
                return "O número é maior que o que você chutou"
            }
            else{
                --vidas
                return"O número é menor que o que você chutou"
            }
        }
            
        
        
    </script>
</body>
</html>
